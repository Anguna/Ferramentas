<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #27ae60; }
        #resultado { margin-top: 20px; padding: 15px; border-radius: 4px; background: #e8f5e9; display: none; }
        .res-item { margin: 10px 0; font-size: 14px; }
        .res-item strong { color: #2c3e50; font-size: 16px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Calculadora Fitness</h2>
    
    <div class="form-group">
        <label>G√™nero</label>
        <select id="genero">
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>
    </div>

    <div class="form-group">
        <label>Peso (kg)</label>
        <input type="number" id="peso" placeholder="Ex: 80">
    </div>

    <div class="form-group">
        <label>Altura (cm)</label>
        <input type="number" id="altura" placeholder="Ex: 175">
    </div>

    <div class="form-group">
        <label>Idade</label>
        <input type="number" id="idade" placeholder="Ex: 25">
    </div>

    <div class="form-group">
        <label>N√≠vel de Atividade</label>
        <select id="atividade">
            <option value="1.2">Sedent√°rio (Escrit√≥rio)</option>
            <option value="1.375">Leve (1-2 dias/sem)</option>
            <option value="1.55">Moderado (3-5 dias/sem)</option>
            <option value="1.725">Intenso (6-7 dias/sem)</option>
        </select>
    </div>

    <button onclick="calcular()">Calcular Calorias</button>

    <div id="resultado">
        <div class="res-item">üî• Metabolismo Basal: <strong id="basal"></strong> kcal</div>
        <div class="res-item">‚öñÔ∏è Manter Peso: <strong id="manutencao"></strong> kcal</div>
        <div class="res-item">üìâ Perder Peso: <strong id="perda"></strong> kcal</div>
        <div class="res-item">üìà Ganhar Peso: <strong id="ganho"></strong> kcal</div>
    </div>
</div>

<script>
function calcular() {
    const genero = document.getElementById('genero').value;
    const peso = parseFloat(document.getElementById('peso').value);
    const altura = parseFloat(document.getElementById('altura').value);
    const idade = parseInt(document.getElementById('idade').value);
    const fator = parseFloat(document.getElementById('atividade').value);

    if (!peso || !altura || !idade) {
        alert("Por favor, preencha todos os campos!");
        return;
    }

    let tmb;
    if (genero === 'm') {
        tmb = 66.5 + (13.75 * peso) + (5.003 * altura) - (6.75 * idade);
    } else {
        tmb = 655.1 + (9.563 * peso) + (1.850 * altura) - (4.676 * idade);
    }

    const manutencao = tmb * fator;

    // Exibir resultados
    document.getElementById('basal').innerText = Math.round(tmb);
    document.getElementById('manutencao').innerText = Math.round(manutencao);
    document.getElementById('perda').innerText = Math.round(manutencao - 500);
    document.getElementById('ganho').innerText = Math.round(manutencao + 500);
    
    document.getElementById('resultado').style.display = 'block';
}
</script>

</body>
</html>
