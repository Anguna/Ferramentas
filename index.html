<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super ToolBox Pro</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        header {
            width: 100%;
            padding: 3rem 0;
            text-align: center;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            margin-bottom: 40px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .tab-btn {
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--card);
            border-radius: 12px;
            cursor: pointer;
            color: var(--text);
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
        }

        .container {
            width: 90%;
            max-width: 600px;
        }

        .content {
            display: none;
            background: var(--card);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            animation: fadeIn 0.4s ease;
        }

        .content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        h2 { margin-top: 0; color: #fff; border-bottom: 2px solid var(--primary); padding-bottom: 10px; }

        .form-group { margin: 20px 0; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #94a3b8; font-size: 0.9rem; }
        input, select, textarea {
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid var(--border);
            border-radius: 10px; color: white; font-size: 1rem; box-sizing: border-box;
        }
        
        button.main-btn {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        button.main-btn:hover { filter: brightness(1.2); }

        .result {
            margin-top: 20px; padding: 15px; border-radius: 10px;
            background: rgba(79, 70, 229, 0.1); border-left: 4px solid var(--primary);
            word-break: break-all;
        }

        code { background: #000; padding: 4px 8px; border-radius: 4px; color: #10b981; }
    </style>
</head>
<body>

<header>
    <h1>Super ToolBox Pro</h1>
    <p>Todas as ferramentas que voc√™ precisa</p>
</header>

<div class="nav-grid">
    <button class="tab-btn active" onclick="openTab('calorias')">üî• Calorias</button>
    <button class="tab-btn" onclick="openTab('imc')">‚öñÔ∏è IMC</button>
    <button class="tab-btn" onclick="openTab('bissexto')">üìÖ Bissexto</button>
    <button class="tab-btn" onclick="openTab('senha')">üîê Senhas</button>
    <button class="tab-btn" onclick="openTab('texto')">üìù Texto</button>
    <button class="tab-btn" onclick="openTab('clima')">üå°Ô∏è Temp</button>
    <button class="tab-btn" onclick="openTab('pomodoro')">‚è±Ô∏è Pomodoro</button>
</div>

<div class="container">
    <div id="calorias" class="content active">
        <h2>Calculadora de Calorias</h2>
        <div class="form-group">
            <label>Peso (kg)</label>
            <input type="number" id="cal-p" placeholder="Ex: 80">
        </div>
        <div class="form-group">
            <label>Idade</label>
            <input type="number" id="cal-i" placeholder="Ex: 25">
        </div>
        <button class="main-btn" onclick="calcCal()">Calcular Meta</button>
        <div id="res-cal" class="result" style="display:none"></div>
    </div>

    <div id="imc" class="content">
        <h2>√çndice de Massa Corporal</h2>
        <div class="form-group">
            <label>Peso (kg)</label>
            <input type="number" id="imc-p" step="0.1">
        </div>
        <div class="form-group">
            <label>Altura (m)</label>
            <input type="number" id="imc-a" step="0.01">
        </div>
        <button class="main-btn" onclick="calcIMC()">Verificar IMC</button>
        <div id="res-imc" class="result" style="display:none"></div>
    </div>

    <div id="bissexto" class="content">
        <h2>Ano Bissexto</h2>
        <div class="form-group">
            <label>Digite o Ano</label>
            <input type="number" id="ano-val">
        </div>
        <button class="main-btn" onclick="calcAno()">Verificar</button>
        <div id="res-ano" class="result" style="display:none"></div>
    </div>

    <div id="senha" class="content">
        <h2>Gerador de Senha</h2>
        <div class="form-group">
            <label>Tamanho da senha (8-20)</label>
            <input type="number" id="pass-len" value="12" min="8" max="20">
        </div>
        <button class="main-btn" onclick="genPass()">Gerar Senha Forte</button>
        <div id="res-pass" class="result" style="display:none"></div>
    </div>

    <div id="texto" class="content">
        <h2>Analisador de Texto</h2>
        <textarea id="text-input" rows="5" placeholder="Cole seu texto aqui..." oninput="analyzeText()"></textarea>
        <div id="res-text" class="result">
            Palavras: <span id="count-w">0</span> | Caracteres: <span id="count-c">0</span>
        </div>
    </div>

    <div id="clima" class="content">
        <h2>Conversor de Temperatura</h2>
        <div class="form-group">
            <label>Celsius para Fahrenheit</label>
            <input type="number" id="temp-c" placeholder="¬∞C" oninput="convertTemp()">
        </div>
        <div class="result" id="res-temp">Fahrenheit: -- ¬∞F</div>
    </div>

    <div id="pomodoro" class="content">
        <h2>Timer Pomodoro</h2>
        <div style="font-size: 3rem; text-align: center; margin: 20px 0;" id="timer-display">25:00</div>
        <button class="main-btn" id="pomo-btn" onclick="togglePomo()">Iniciar Foco</button>
    </div>
</div>

<script>
    // Navega√ß√£o
    function openTab(id) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // L√≥gica Calorias
    function calcCal() {
        const p = document.getElementById('cal-p').value;
        const i = document.getElementById('cal-i').value;
        if(!p || !i) return;
        const res = 66 + (13.7 * p) - (6.8 * i);
        const div = document.getElementById('res-cal');
        div.style.display = 'block';
        div.innerHTML = `Sua Taxa Metab√≥lica estimada: <strong>${Math.round(res)} kcal</strong>`;
    }

    // L√≥gica IMC
    function calcIMC() {
        const p = document.getElementById('imc-p').value;
        const a = document.getElementById('imc-a').value;
        const imc = (p / (a * a)).toFixed(1);
        const div = document.getElementById('res-imc');
        div.style.display = 'block';
        div.innerHTML = `Seu IMC: <strong>${imc}</strong>`;
    }

    // L√≥gica Bissexto
    function calcAno() {
        const ano = document.getElementById('ano-val').value;
        const bi = (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);
        const div = document.getElementById('res-ano');
        div.style.display = 'block';
        div.innerHTML = bi ? "‚úÖ √â Bissexto!" : "‚ùå N√£o √© Bissexto.";
    }

    // Gerador de Senhas
    function genPass() {
        const len = document.getElementById('pass-len').value;
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
        let pass = "";
        for(let i=0; i<len; i++) pass += chars.charAt(Math.floor(Math.random()*chars.length));
        const div = document.getElementById('res-pass');
        div.style.display = 'block';
        div.innerHTML = `Senha: <code>${pass}</code>`;
    }

    // Analisador de Texto
    function analyzeText() {
        const txt = document.getElementById('text-input').value.trim();
        document.getElementById('count-w').innerText = txt ? txt.split(/\s+/).length : 0;
        document.getElementById('count-c').innerText = txt.length;
    }

    // Conversor Temp
    function convertTemp() {
        const c = document.getElementById('temp-c').value;
        const f = (c * 9/5) + 32;
        document.getElementById('res-temp').innerText = c ? `Fahrenheit: ${f.toFixed(1)} ¬∞F` : "Fahrenheit: -- ¬∞F";
    }

    // Pomodoro Simples
    let timer;
    let seconds = 1500;
    function togglePomo() {
        const btn = document.getElementById('pomo-btn');
        if (timer) {
            clearInterval(timer);
            timer = null;
            btn.innerText = "Retomar";
        } else {
            btn.innerText = "Pausar";
            timer = setInterval(() => {
                seconds--;
                let min = Math.floor(seconds / 60);
                let sec = seconds % 60;
                document.getElementById('timer-display').innerText = `${min}:${sec < 10 ? '0'+sec : sec}`;
                if (seconds <= 0) {
                    clearInterval(timer);
                    alert("Tempo esgotado!");
                }
            }, 1000);
        }
    }
</script>

</body>
</html>
