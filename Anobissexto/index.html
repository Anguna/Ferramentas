<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ano Bissexto</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #334155;
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #38bdf8; }

        .input-box { position: relative; margin-bottom: 2rem; }

        input {
            width: 100%;
            padding: 15px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }

        button {
            width: 100%;
            padding: 15px;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover { background: #7dd3fc; transform: scale(1.02); }

        #result {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            min-height: 1.5em;
            font-weight: 500;
            transition: 0.5s;
        }

        .is-leap { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.2); }
        .not-leap { color: #f87171; text-shadow: 0 0 10px rgba(248, 113, 113, 0.2); }
    </style>
</head>
<body>

<div class="container">
    <h1>Ano Bissexto?</h1>
    <div class="input-box">
        <input type="number" id="yearInput" placeholder="Digite o ano (Ex: 2024)">
    </div>
    <button onclick="checkLeapYear()">Verificar</button>
    <div id="result"></div>
</div>

<script>
    function checkLeapYear() {
        const year = document.getElementById('yearInput').value;
        const resultDisplay = document.getElementById('result');

        if (!year || year <= 0) {
            resultDisplay.innerHTML = "Por favor, digite um ano válido.";
            resultDisplay.className = "";
            return;
        }

        // Lógica do Ano Bissexto:
        // 1. Divisível por 4
        // 2. MAS não pode ser divisível por 100
        // 3. A MENOS que seja divisível por 400
        const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);

        if (isLeap) {
            resultDisplay.innerHTML = `✨ O ano ${year} é Bissexto!`;
            resultDisplay.className = "is-leap";
        } else {
            resultDisplay.innerHTML = `❌ O ano ${year} não é Bissexto.`;
            resultDisplay.className = "not-leap";
        }
    }

    // Permitir "Enter" para disparar o cálculo
    document.getElementById('yearInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') checkLeapYear();
    });
</script>

</body>
</html>
