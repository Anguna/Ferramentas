<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC Moderno</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #a29bfe;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        h2 { color: #2d3436; margin-bottom: 1.5rem; }

        .input-group { margin-bottom: 1.2rem; text-align: left; }

        label { display: block; font-weight: bold; color: #636e72; margin-bottom: 5px; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary); }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #5849d4; transform: translateY(-2px); }

        #result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .imc-valor { font-size: 2rem; font-weight: bold; display: block; }
        .imc-status { font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }

        /* Cores dos Resultados */
        .normal { background: #55efc4; color: #00b894; }
        .alerta { background: #ffeaa7; color: #d6a031; }
        .perigo { background: #ff7675; color: #d63031; }
    </style>
</head>
<body>

<div class="card">
    <h2>Calculadora IMC</h2>
    
    <div class="input-group">
        <label>Seu Peso (kg)</label>
        <input type="number" id="peso" step="0.1" placeholder="Ex: 75.5">
    </div>

    <div class="input-group">
        <label>Sua Altura (m)</label>
        <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">
    </div>

    <button onclick="calcularIMC()">Calcular Agora</button>

    <div id="result-container">
        <span class="imc-valor" id="imc-num">24.5</span>
        <span class="imc-status" id="imc-txt">Peso Normal</span>
    </div>
</div>

<script>
    function calcularIMC() {
        const peso = parseFloat(document.getElementById('peso').value);
        const altura = parseFloat(document.getElementById('altura').value);
        const container = document.getElementById('result-container');
        const displayNum = document.getElementById('imc-num');
        const displayTxt = document.getElementById('imc-txt');

        if (!peso || !altura) {
            alert("Por favor, preencha os campos corretamente!");
            return;
        }

        // A f√≥rmula: IMC = peso / (altura * altura)
        const imc = (peso / (altura * altura)).toFixed(1);
        
        displayNum.innerText = imc;
        container.style.display = 'block';
        container.className = ''; // Limpa classes anteriores

        let status = "";
        let classe = "";

        if (imc < 18.5) {
            status = "Abaixo do peso";
            classe = "alerta";
        } else if (imc < 25) {
            status = "Peso Ideal";
            classe = "normal";
        } else if (imc < 30) {
            status = "Sobrepeso";
            classe = "alerta";
        } else {
            status = "Obesidade";
            classe = "perigo";
        }

        displayTxt.innerText = status;
        container.classList.add(classe);
    }
</script>

</body>
</html>
